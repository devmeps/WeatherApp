<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App - DevMeps </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather-container">
            <div class="weather-box">
                <h2 class="temperature" id="temperature"></h2>
                <p class ="condition" id="condition"></p>
                <p class="location" id="location"></p>
            </div>
            <br />
            <div class="form-container">
                <input class="text-city" type="text" placeholder="Ingresa una Ciudad" id="search-bar">
                <br />
                <button class="search-btn" type="button" id="search-btn">Buscar</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <footer class="footer"> by DevMeps 2023 </footer>
</body>

</html>
